<ion-content [fullscreen]="true">
    <ion-col>
      <ion-row>
        <ion-label class="searchTitle">Search City & Country</ion-label>
      </ion-row>
  
      <ion-row>
        <ion-header>
          <ion-searchbar 
            [(ngModel)]="city" 
            (ionChange)="searchCity()" 
            color="light" 
            class="searchBar" 
            show-clear-button="always" 
            clear-icon="trash-bin">
          </ion-searchbar>
        </ion-header>
      </ion-row>
  
      <ion-col *ngFor="let weather of searchHistory; let i = index">
        <ion-card class="weather-card">
          <ion-row class="card-content">
            <ion-col class="location-info">
              <div class="location-text">
                <ion-card-title class="city">{{ weather.name }}</ion-card-title>
                <ion-card-subtitle class="country">{{ weather.sys.country }}</ion-card-subtitle>
              </div>
              <ion-label class="weatherDescription">{{ weather.weather[0].description }}</ion-label>
            </ion-col>
            <ion-col class="icons">
              <ion-label class="location-deg">{{ weather.main.temp }}&deg;</ion-label>
              <ion-icon 
                [name]="weather.isLike ? 'heart' : 'heart-outline'" 
                class="itemIcon" 
                (click)="like(i)">
              </ion-icon>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-col>
  </ion-content>
